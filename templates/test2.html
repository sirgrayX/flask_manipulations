<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: disc; /*  Тип маркера */
  margin: 0;
  padding: 0;
}

li {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc; /* Добавляем границу */
  border-radius: 5px; /* Добавляем скругленные углы */
}
</style>
</head>
<body>

<ul>
  <li>Элемент списка 1</li>
  <li>Элемент списка 2</li>
  <li>Элемент списка 3</li>
</ul>

</body>
</html>
