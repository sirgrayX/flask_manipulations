<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .quiz-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .result {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h2 class="question"></h2>
        <div class="options"></div>
        <button id="submit-btn">Проверить</button>
        <button id="next-btn" style="display: none;">Следующий вопрос</button> 
        <div class="result"></div>
    </div>

    <script>
        const questionElement = document.querySelector('.question');
        const optionsElement = document.querySelector('.options');
        const submitButton = document.getElementById('submit-btn');
        const resultElement = document.querySelector('.result');
        const nextButton = document.getElementById('next-btn');

        // Данные для викторины (замените на свои)
        const questions = [
            {
                question: "Какой цвет у неба?",
                options: ["Красный", "Зелёный", "Синий", "Фиолетовый"],
                correctAnswer: "Синий"
            },
            {
                question: "Получилось переключиться?",
                options: ["Да", "Нет", "Не понял"],
                correctAnswer: "Да"
            },
            // Добавьте больше вопросов
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = ''; // Очищаем предыдущие варианты

            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionsElement.appendChild(optionElement);
            });
        }

        function checkAnswer() {
            const nextButton = document.getElementById('next-btn');
            const selectedOption = optionsElement.querySelector('.option.selected');
            if (selectedOption) {
                const userAnswer = selectedOption.textContent;
                const correctAnswer = questions[currentQuestionIndex].correctAnswer;
                
                if (userAnswer === correctAnswer) {
                    resultElement.textContent = "Верно!";
                } else {
                    resultElement.textContent = "Неверно! Правильный ответ: " + correctAnswer;
                }

                resultElement.style.display = 'block';
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    nextButton.style.display = 'block'; // Показываем кнопку "Следующий вопрос"
                    
                } else {
                    // Конец викторины
                    resultElement.textContent = "Викторина завершена!";
                    nextButton.style.display = 'none';
                    submitButton.style.display = 'none';
                }
                
            } else {
                resultElement.textContent = "Выберите вариант ответа!";
                resultElement.style.display = 'block';
            }
        }

        nextButton.addEventListener('click', () => {
                        loadQuestion();
                        nextButton.style.display = 'none';
                        submitButton.style.display = 'block';
                        resultElement.style.display = 'none'; // Скрываем результат
                });

        // Загрузка первого вопроса
        loadQuestion();

        // Обработка кликов по вариантам
        optionsElement.addEventListener('click', (event) => {
            if (event.target.classList.contains('option')) {
                // Удаление класса 'selected' у предыдущего выбранного варианта
                optionsElement.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
                // Добавление класса 'selected' к выбранному варианту
                event.target.classList.add('selected');
            }
        });

        // Обработка клика по кнопке "Проверить"
        submitButton.addEventListener('click', checkAnswer);
    </script>
</body>
</html>
